<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Змейка на JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="snakeCanvas" width="400" height="400"></canvas>
  <script>
    // Получаем ссылку на canvas и его контекст
    const canvas = document.getElementById('snakeCanvas');
    const ctx = canvas.getContext('2d');

    // Задаем размер клетки и начальные параметры змейки и еды
    const gridSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let dx = gridSize;
    let dy = 0;

    // Функция для отрисовки элементов на canvas
    function draw() {
      // Очищаем canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Рисуем змейку
      ctx.fillStyle = '#00f';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });

      // Рисуем еду
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    // Функция для обновления состояния игры
    function update() {
      // Двигаем змейку добавляя новый сегмент в направлении движения
      const head = { x: snake[0].x + dx / gridSize, y: snake[0].y + dy / gridSize };
      snake.unshift(head);

      // Проверяем, съела ли змейка еду
      if (head.x === food.x && head.y === food.y) {
        // Создаем новую еду на случайной позиции
        food = {
          x: Math.floor(Math.random() * (canvas.width / gridSize)),
          y: Math.floor(Math.random() * (canvas.height / gridSize))
        };
      } else {
        // Убираем последний сегмент змейки, если не съели еду
        snake.pop();
      }
    }

    // Функция для обработки нажатий клавиш
    function keyDown(event) {
      // Изменяем направление движения змейки
      switch (event.keyCode) {
        case 37: // Left arrow
          if (dx === 0) {
            dx = -gridSize;
            dy = 0;
          }
          break;
        case 38: // Up arrow
          if (dy === 0) {
            dx = 0;
            dy = -gridSize;
          }
          break;
        case 39: // Right arrow
          if (dx === 0) {
            dx = gridSize;
            dy = 0;
          }
          break;
        case 40: // Down arrow
          if (dy === 0) {
            dx = 0;
            dy = gridSize;
          }
          break;
      }
    }

    // Вызываем функцию draw каждые 100 мс
    setInterval(() => {
      update();
      draw();
    }, 100);

    // Добавляем обработчик событий для клавиш
    document.addEventListener('keydown', keyDown);

  </script>
</body>
</html>
